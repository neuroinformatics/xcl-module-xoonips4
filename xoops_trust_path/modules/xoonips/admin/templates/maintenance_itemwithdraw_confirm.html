<{include file="file:admin_header.html"}>

<form id="<{$dirname}>_itemform" name="<{$dirname}>_itemform" action="maintenance_itemwithdraw.php" method="post" enctype="multipart/form-data">
<input type="hidden" name="op" value="">
<{$token_ticket}>
<table width="100%" cellspacing="0" class="outer">
  <tbody>
  <tr>
    <td style="width: 20%; text-align: left;" class="head"><{$smarty.const._AM_XOONIPS_MAINTENANCE_ITEM_INDEX}></td>
    <td style="width: 80%; text-align: left;" class="odd">
	<{foreach item=index from=$req_indexes}>
	<ul>
	<{$index.path}><input type="hidden" name="<{$dirname}>_index_tree_chk_withdraw_<{$index.id|xoops_escape}>" value="<{$index.id|xoops_escape}>">
	</ul>
	<{/foreach}>
	</td>
  </tr>
  </tbody>
</table>
<div style="text-align: left">
  <input class="formButton" type="button" value="<{$smarty.const._AM_XOONIPS_LABEL_EXECUTE}>" onclick="op.value='execute'; submit();" />&nbsp;&nbsp;
  <input class="formButton" type="button" value="<{$smarty.const._AM_XOONIPS_LABEL_BACK}>" onclick="op.value='init'; submit();" />
