<{if $viewType eq 'editForModerator'}>
	<input type="text" name="<{$fieldName|xoops_escape}>" size="<{$len|xoops_escape}>" value="<{$value|xoops_escape}>" />
<{elseif $viewType eq 'edit'}>
	<{if $allowChgMail=='0'}>
		<{$value|xoops_escape}><input type="hidden" name="<{$fieldName|xoops_escape}>" value="<{$value|xoops_escape}>" />
	<{else}>
		<{if $len==-1}>
			<input type="text" name="<{$fieldName|xoops_escape}>" size="50" value="<{$value|xoops_escape}>" />
		<{else}>
			<input type="text" name="<{$fieldName|xoops_escape}>" maxlength="<{$len|xoops_escape}>" size="<{if $len < 50}><{$len|xoops_escape}><{else}>50<{/if}>" value="<{$value|xoops_escape}>" />
		<{/if}>
	<{/if}>
<{/if}>
